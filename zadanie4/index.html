<!DOCTYPE html>
<html lang="sk">
<head>
    <!-- Start of Head -->
    <title>Zadanie 4 - Tabuľka Funkcie</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Links -->
    <link rel="icon" href="pics/favicon.ico">
    <link rel="stylesheet" href="myStyles.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <!-- End of Head -->
</head>
<body>

<header>
    <nav class="navBar">
        <h2>Zadanie 4</h2>
    </nav>
</header>
<main>
    <div class="text-center container">
        <h3 class="bodyHeading">Generátor tabuľky pre funkciu f(x,y) = (x + y) * (x + 2*y)</h3>
        <form>
            <div class="form-group">
                <label for="first">Zadajte x:</label>
                <input type="number" class="input default-input" id="first"
                       min="1" max="9" placeholder="Zadajte hodnotu od 1 do 9"
                       onblur="verify(this.value, 'first')" required="">
                <p class="message message-required">Toto pole musí byť vyplnené</p>
                <p class="message message-wrong-input">Zadajte hodnotu zo správneho intervalu</p>
            </div>

            <div class="form-group">
                <label for="second">Zadajte y:</label>
                <input type="number" class="input default-input" id="second"
                       min="1" max="9" placeholder="Zadajte hodnotu od 1 do 9"
                       onblur="verify(this.value, 'second')" required="">
                <p class="message message-required">Toto pole musí byť vyplnené</p>
                <p class="message message-wrong-input">Zadajte hodnotu zo správneho intervalu</p>
            </div>
        </form>
        <button type="button" class="btn btn-lg btn-success"
                onclick="onSubmitGenerate(
            document.getElementById('first').value,
            document.getElementById('second').value)">
            Vygenerovať tabuľku funkcie
        </button>

        <div id="myModalBg"></div>
        <div class="myModalPopUp">
            <div id="myModalContent">
                <h2 class="modalHeading">Tabuľka funkcie</h2>
                <h3><var>f(x,y)</var> = <var>(x+y)</var><var>*</var><var>(x+2*y)</var></h3>
                <hr>
                <div id="tabWrapper">
                </div>
                <hr>
                <button class="btn btn-primary" onclick="show(true)">Zavrieť</button>
            </div>
        </div>
    </div>
</main>



<script src="js/script.js"></script>

<!-- Footer -->
<footer class="page-footer font-small blue conv">

    <!-- Copyright -->

    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->
</body>
</html>
